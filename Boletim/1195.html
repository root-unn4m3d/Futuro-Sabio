<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Sábio - Boletim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://root-unn4m3d.github.io/Futuro-Sabio/Boletim/Tela_Login_Boletim.png') center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Login */
        #login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        #login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #login-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        #login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2656A3 0%, #001E54 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #login-container button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        #content-container {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        #content-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #content-container p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .logout-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

    </style>
</head>
<body>
    
    <div id="login-container">
        <h1> Futuro Sábio - Boletim</h1>
        <p style="color: #666; margin-bottom: 25px;">Digite a senha do RE para acessar o conteúdo</p>
        <input type="password" id="password-input" placeholder="Digite a senha" autocomplete="off">
        <button onclick="verifConf()">Entrar</button>
        <div class="error-message" id="error-message">❌ Senha incorreta! Tente novamente.</div>
    </div>

        <img src ="https://root-unn4m3d.github.io/Futuro-Sabio/Boletim/Background/5315351361195.png" style="display: block; margin: auto;">
        <button class="logout-btn" onclick="Sair()">Sair</button>


    <script>
        const chv = "123456";

        window.onload = function() {
            if (sessionStorage.getItem('cool') === 'true') {
                contView();
            }
            
            document.getElementById('password-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifConf();
                }
            });
        };

        function verifConf() {
            const chvDigit = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');

            if (chvDigit === chv) {
      
                sessionStorage.setItem('cool', 'true');
                contView();
            } else {

                errorMessage.style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
                
         
                document.getElementById('login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('login-container').style.animation = '';
                }, 500);
            }
        }

        function contView() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('content-container').style.display = 'block';
        }

        function Sair() {
            sessionStorage.removeItem('cool');
            document.getElementById('content-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('password-input').value = '';
            document.getElementById('error-message').style.display = 'none';
        }

        //animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
